<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique - Weather API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        * {
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 400;
            letter-spacing: -0.01em;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', 'Inter', sans-serif;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .display-4 {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            letter-spacing: -0.03em;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .nav-tabs .nav-link {
            color: #667eea;
            font-weight: 500;
        }
        
        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }
        
        .nav-tabs .nav-link:hover {
            border-color: #667eea;
            color: #667eea;
        }
        
        .history-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .history-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(102, 126, 234, 0.6);
        }
        
        .history-card-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
            color: white;
            padding: 1.5rem;
            font-weight: 600;
        }
        
        .history-card-body {
            padding: 1.5rem;
            background: white;
        }
        
        .badge-custom {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 1.2rem;
            min-width: 50px;
            text-align: center;
        }
        
        .history-card-body .row > div {
            transition: transform 0.2s ease;
        }
        
        .history-card-body .row > div:hover {
            transform: scale(1.05);
        }
        
        h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4 fw-bold text-center mb-4" style="color: #667eea;">üìä Historique des localisations</h1>
        
        <div class="container mt-3" style="background: transparent; padding: 0; box-shadow: none;">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">
                        Actuel
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./index.html" onclick="if(typeof showTab === 'function') { showTab('forecast'); return false; }">
                        Pr√©visions
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./all.html">
                        Historique
                    </a>
                </li>
            </ul>
        </div>

        <div id="status" class="alert alert-info mb-3 mt-4" style="display: none; border-radius: 10px;"></div>
        
        <div class="text-center mb-4">
            <button onclick="clearAll()" class="btn btn-danger btn-lg" style="border-radius: 25px; padding: 0.75rem 2rem;">
                üóëÔ∏è Supprimer tous les enregistrements
            </button>
        </div>
        
        <div class="text-center mb-4">
        </div>

        <div id="recordsContainer" class="mx-auto mt-4"></div>
        <div id="emptyMessage" class="text-center py-5" style="display:none">
            <div class="card" style="background: rgba(255, 255, 255, 0.9); border-radius: 15px;">
                <div class="card-body p-5">
                    <i class="bi bi-inbox" style="font-size: 4rem; color: #667eea; opacity: 0.5;"></i>
                    <h3 class="mt-3" style="color: #667eea;">Aucun enregistrement trouv√©</h3>
                    <p class="text-muted">Commencez par enregistrer votre premi√®re localisation dans l'onglet "Actuel".</p>
                    <a href="./index.html" class="btn btn-primary mt-3" style="border-radius: 25px;">
                        Aller √† l'onglet Actuel
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatDateFrench(dateString) {
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return 'Date invalide';
                }
                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZone: 'Europe/Paris'
                };
                return date.toLocaleDateString('fr-FR', options).replace(' √† ', ' √† ');
            } catch (e) {
                return 'Date invalide';
            }
        }

        function loadAll() {
            const statusEl = document.getElementById('status');
            statusEl.style.display = 'block';
            statusEl.textContent = 'Chargement...';
            
            try {
                // Lire depuis localStorage
                const recordsJson = localStorage.getItem('weatherRecords');
                const rows = recordsJson ? JSON.parse(recordsJson) : [];
                
                const container = document.getElementById('recordsContainer');
                container.innerHTML = '';

                if (!rows || rows.length === 0) {
                    document.getElementById('emptyMessage').style.display = 'block';
                    container.style.display = 'none';
                    statusEl.textContent = 'Aucun enregistrement trouv√©';
                } else {
                    document.getElementById('emptyMessage').style.display = 'none';
                    container.style.display = 'block';

                    // Trier par timestamp d√©croissant
                    rows.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

                    rows.forEach((r, i) => {
                        const card = document.createElement('div');
                        card.className = 'history-card';
                        
                        const dateStr = r.timestamp ? formatDateFrench(new Date(r.timestamp).toISOString()) : '-';
                        const mood = r.mood || 'non renseign√©';
                        const moodEmoji = r.moodEmoji || 'üòä';
                        const lat = r.lat ? parseFloat(r.lat).toFixed(6) : (r.latitude ? parseFloat(r.latitude).toFixed(6) : '-');
                        const lon = r.long ? parseFloat(r.long).toFixed(6) : (r.longitude ? parseFloat(r.longitude).toFixed(6) : '-');
                        const city = r.city || '‚Äî';
                        const country = r.country || '‚Äî';
                        const temp = r.temperature !== undefined ? Math.round(r.temperature) + '¬∞C' : '‚Äî';
                        const condition = r.condition || '‚Äî';
                        const defra = r.defra || '‚Äî';
                        const pm25 = r.pm25 !== undefined && r.pm25 !== null ? r.pm25 + ' ¬µg/m¬≥' : '‚Äî';
                        
                        // D√©terminer le libell√© de l'humeur
                        let moodLabel = mood;
                        if (mood === 'happy') moodLabel = 'Heureux';
                        else if (mood === 'neutral') moodLabel = 'Neutre';
                        else if (mood === 'sad') moodLabel = 'Triste';

                        card.innerHTML = `
                            <div class="history-card-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <i class="bi bi-calendar3"></i> <span>${dateStr}</span>
                                    </div>
                                    <span class="badge bg-light text-dark">#${i + 1}</span>
                                </div>
                            </div>
                            <div class="history-card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="d-flex align-items-center mb-2">
                                            <span class="badge-custom me-2" style="font-size: 2rem;">${moodEmoji}</span>
                                            <div>
                                                <small class="text-muted d-block">Humeur</small>
                                                <strong>${moodLabel}</strong>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="d-flex align-items-center mb-2">
                                            <span class="badge-custom me-2">üìç</span>
                                            <div>
                                                <small class="text-muted d-block">Localisation</small>
                                                <strong>${city}, ${country}</strong>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="text-center p-3" style="background: rgba(102, 126, 234, 0.1); border-radius: 10px;">
                                            <small class="text-muted d-block">üå°Ô∏è Temp√©rature</small>
                                            <h4 class="mb-0" style="color: #667eea;">${temp}</h4>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="text-center p-3" style="background: rgba(102, 126, 234, 0.1); border-radius: 10px;">
                                            <small class="text-muted d-block">‚òÅÔ∏è Condition</small>
                                            <strong>${condition}</strong>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="text-center p-3" style="background: rgba(102, 126, 234, 0.1); border-radius: 10px;">
                                            <small class="text-muted d-block">üå¨Ô∏è Qualit√© air</small>
                                            <strong>${defra}</strong>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <small class="text-muted">Latitude:</small>
                                        <span class="badge bg-info">${lat}¬∞</span>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <small class="text-muted">Longitude:</small>
                                        <span class="badge bg-info">${lon}¬∞</span>
                                    </div>
                                    ${pm25 !== '‚Äî' ? `
                                    <div class="col-md-12 mt-2">
                                        <small class="text-muted">Concentration PM2.5:</small>
                                        <span class="badge bg-secondary">${pm25}</span>
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    });

                    statusEl.textContent = `Charg√© (${rows.length} enregistrement(s))`;
                }
            } catch (err) {
                console.error('Erreur:', err);
                statusEl.textContent = 'Erreur lors du chargement: ' + err.message;
                statusEl.className = 'alert alert-danger';
            }
        }
        
        // Fonction pour supprimer tous les enregistrements
        function clearAll() {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer tous les enregistrements ?')) {
                localStorage.removeItem('weatherRecords');
                loadAll();
            }
        }

        // Charger au d√©marrage
        loadAll();
    </script>
</body>
</html>
